<a class="modal-trigger" href="#modal1" style="padding-left: 40px;">cambiar foto de perfil</a>
<!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h5 class="center">Cambiar foto de perfil</h5>
      <p><a href="#">Eliminar foto actual</a></p>
      <p><a href="#">Subir foto</a></p>
      <p><a href="#" class="modal-close">Cancelar</a></p>
    </div>    
  </div>
<div class="row">
  <div class="col s12 m6 l6" style="margin-top: 30px">      
                      
    <div class="input-field">
     <input placeholder="colonia" name="colonia" id="colonia" type="text" class="validate" required="">
      <label for="domicilio">Colonia *</label>
    </div>
    <div class="input-field">
      <input placeholder="Domicilio" name="domicilio" id="domicilio" type="text" class="validate" required="">
      <label for="domicilio">Domicilio *</label>
    </div>
    <div class="input-field">
      <input placeholder="Entre calles" name="entrecalles" id="entrecalles" type="text" class="validate" required="">
      <label for="entrecalles">Entre calles *</label>
    </div>
    <div class="input-field">
      <input placeholder="Teléfono fijo" name="telefonofijo" id="telefonofijo" type="tel" class="validate">
      <label for="telefonofijo">Teléfono fijo</label>
    </div>
    <div class="input-field">
      <input placeholder="Teléfono móvil (1)" name="telefonomovil1" id="telefonomovil1" type="tel" class="validate">
      <label for="telefonomovil1">Teléfono móvil (1)</label>
    </div>
    <div class="input-field">
      <input placeholder="Teléfono móvil (2)" name="telefonomovil2" id="telefonomovil2" type="tel" class="validate">
      <label for="telefonomovil2">Teléfono móvil (2)</label>
    </div>
  </div> 

  <div class="col s12 m6 l6">                   
    <div class="input-field">
      <input placeholder="Vivo con" name="vivocon" id="vivocon" type="text" class="validate" required="">
      <label for="vivocon">Vivo con *</label>
    </div>
    <div class="input-field">
      <input placeholder="Email" name="email" id="email" type="email" class="validate" required="">
      <label for="email" data-error="Introduce un email válido" data-success="Correcto">Email *</label>
    </div>
    <div class="input-field">
      <input placeholder="Facebook" name="facebook" id="facebook" type="text" class="validate">
      <label for="telefonomovil2">Facebook</label>
    </div> 
    <div class="input-field">
      <button class="btn waves-effect waves-light" type="submit" name="action">Enviar</button>
    </div>              
  </div>
</div>      
<script type="text/javascript">
  /*modal*/
  $(document).ready(function(){
    // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
    $('.modal').modal();
  });
</script>
