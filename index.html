<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Asistencias</title>
    <link rel="icon" href="images/logo.jpg" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style media="screen">
      header {
        min-height: 100vh;
        background-color: #eee
      }

      header img {
        width: 100px;
      }

      .main-login-card {
        margin-top: calc(50vh - 230px);
        padding: 2em 1.8em 1.8em;
        text-align: center;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <header>
      <div class="row">
        <div class="col s12 offset-m3 m6 offset-l4 l4">
          <div class="card main-login-card">
            <img src="images/logo1.png" alt=""> <br> <br>
            <span class="card-title">Iniciar sesión</span>
            <p>Inicia sesión para comenzar a registrar tus asistencias</p>
            <form>
              <div class="input-field">
                <input id="email" type="email" class="validate" name="email">
                <label for="email" data-error="Introduce un mail válido" data-success="Correcto">Correo Electrónico</label>
              </div>
              <div class="input-field">
                <input id="password" type="password" name="password" class="validate">
                <label for="password">Contraseña</label>
              </div> <br>
              
              <div class="input-field">
                <a class=" waves-effect waves-light indigo darken-4 btn" href="src/panel-miembro/panelJov.html">Iniciar sesión</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </header>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="js/script.js" </script>
  </body>
</html>
